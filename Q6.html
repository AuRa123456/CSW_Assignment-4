<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Card Gallery</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 50px;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">New Year Card Gallery</h1>

    <div class="card-deck mt-4">
      <!-- Card 1 -->
      <div class="card">
        <img src="https://placekitten.com/300/200" class="card-img-top" alt="Card Image 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Wishing you a joyful and prosperous New Year!</p>
          <a href="#" class="btn btn-primary">View Card</a>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img src="https://placekitten.com/300/201" class="card-img-top" alt="Card Image 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">May your New Year be filled with love and happiness.</p>
          <a href="#" class="btn btn-primary">View Card</a>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <img src="https://placekitten.com/300/202" class="card-img-top" alt="Card Image 3">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Wishing you success and joy in the coming year!</p>
          <a href="#" class="btn btn-primary">View Card</a>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
