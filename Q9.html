<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Slideshow</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Animal Slideshow</h1>

    <div id="animalCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="https://placekitten.com/800/400" class="d-block w-100" alt="Kitten">
          <div class="carousel-caption d-none d-md-block">
            <h5>Kitten</h5>
            <p>A cute kitten enjoying the day.</p>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="https://placebear.com/800/400" class="d-block w-100" alt="Bear">
          <div class="carousel-caption d-none d-md-block">
            <h5>Bear</h5>
            <p>A majestic bear in its natural habitat.</p>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="https://placedog.net/800/400" class="d-block w-100" alt="Dog">
          <div class="carousel-caption d-none d-md-block">
            <h5>Dog</h5>
            <p>An adorable dog ready for a walk.</p>
          </div>
        </div>

        <!-- Add more slides with different animals as needed -->
      </div>

      <!-- Navigation Arrows -->
      <a class="carousel-control-prev" href="#animalCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#animalCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
