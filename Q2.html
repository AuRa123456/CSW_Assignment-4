<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <h2>Registration Form</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <!-- Add more fields as needed -->

    <button type="submit">Submit</button>
</form>

<script>
    // Alert when the user tries to close the window
    window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '';
    });

    // Alert when the user clicks on a link or button to leave the page
    document.addEventListener('click', function (e) {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
            const message = 'Are you sure you want to leave the page? Your data may not be saved.';
            e.returnValue = message;
            return message;
        }
    });

    // Form submission logic (you can customize this part based on your backend)
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // Add logic to send data to your server or perform other actions
        alert('Form submitted successfully!');
        // Reset the beforeunload event to allow the user to leave the page
        window.removeEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });
    });
</script>

</body>
</html>
