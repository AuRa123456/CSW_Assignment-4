<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Stock Prices</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Apple Stock Prices</h1>

    <div class="row mt-4">
      <!-- Grid for displaying stock prices -->
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Date 1</h5>
            <p class="card-text">Price: $150.00</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Date 2</h5>
            <p class="card-text">Price: $155.00</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Date 3</h5>
            <p class="card-text">Price: $148.00</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Date 4</h5>
            <p class="card-text">Price: $160.00</p>
          </div>
        </div>
      </div>
      <!-- Repeat the above structure for additional dates -->

    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
